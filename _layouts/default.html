<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png"/>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

  <!-- Bootstrap core CSS -->
  <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>

<body class="layout-body">

  <div class="layout-container">

    <div class="layout-leftbar">
      <h1>{{ site.name }}</h1>
      <p>{{ site.description }}</p>

      <div style="text-align:center">
        <img id="about" src="{{ site.baseurl }}/img/logo.jpg" height="120px" width="120px" /><br />

        {{ site.about }}
      </div>

      {% assign current = page.url | downcase | split: '/' %}

      <ul style="padding:0px;margin-top: 20px; margin-bottom: 20px;">
        <a href="{{ site.baseurl }}/" {% if current[1] == null %}class='active'{% endif %}><li>Blog</li></a>
        <a href="{{ site.baseurl }}/projects/" {% if current[1] == 'projects' %}class='active'{% endif %}><li>Projects</li></a>
      </ul>

      <div style="display: flex; place-content: center;">
        {% for i in site.urls %}
          <a href="{{i.link}}" target="_blank" class="social-outer">
            <div class="social-inner" style="width: 22px; height: 22px; background-size: contain;
            background-repeat: no-repeat; background-position: center;
            background-image: url({{ site.baseurl }}/img/{{i.site}}.png);">
            </div>
          </a>
        {% endfor %}
      </div>
    </div>

    <div class="layout-content">

      {{ content }}

      <footer>
        &copy; Jo√£o Ribeiro Bezerra - powered by Jekyll, GitHub
      </footer>
    </div>

  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  <script id="dsq-count-scr" src="https://joaorb64-github-io-1.disqus.com/count.js" async></script>
</body>
</html>
