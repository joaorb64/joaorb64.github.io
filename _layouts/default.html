<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        
        <!-- Bootstrap core CSS -->
    	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>

		<div class="container">

			<div class="col-sm-3">
				<h1>{{ site.name }}</h1>
				<p>{{ site.description }}</p>
				
				<img id="about" src="{{ site.baseurl }}/img/logo.jpg" height="120px" width="120px" /><br />

				<strong>navigation</strong><br />
				<p>
				<a href="{{ site.baseurl }}/">home</a> <br />
				<a href="{{ site.baseurl }}/projects/">projects</a> <br />
				</p>
				
				<strong>external</strong><br />
				<p>
				{% for i in site.urls %}
					<a class="about" href="{{ i.url }}">{{ i.text }}</a><br />
				{% endfor %}
				</p>

				{% if site.about %}
				<div id="about">
					<strong>about</strong><br />
					{{ site.about }}
				</div>
				{% endif %}
			</div>

			<div class="col-sm-8 col-offset-1">
				
				{{ content }}
				
				<footer>
					&copy; Jo√£o Ribeiro Bezerra - powered by Jekyll, GitHub
				</footer>
			</div>
		
		</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
